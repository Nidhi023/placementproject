  <script>
  function getId()
  {
       $.ajax( 
		 { 
			 url:"/placement",
			 success:function(data) 
			 { 
				 console.log(data);
			     var placement='';
				 $.each( data, function(key,value) 
				   {
					    console.log(value.id);
					    placement+='<button type="button" class="btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#updateModal" onclick="getUpdateInfo('+value.id+');">'+value.id+'</button>';
				   });
			    $('#id').html(placement);
			 },
			 type:'GET' // POSt   PUT   DELETE  
		 } );
  }

		 { 
			 url:"/placement",

<body>
  <main>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">

      </h1>
      <div class="d-flex justify-content-center">
        <div class="row">

          </div>
        </div>
        </div>
